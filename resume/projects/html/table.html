<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格</title>
  <style>
    table {
      width: 600px;
      height: 200px;
      border-collapse: collapse;
    }
    th {
      background-color: green;
    }
    td {
      background-color: #00ffff;
    }
    td,th {
      border: 1px solid;
      padding: 10px;
      text-align: center;
    }
    td.name {
      font-style: oblique;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>球员</th>
        <th>号码</th>
        <th>身高</th>
        <th>体重</th>
        <th>生日</th>
        <th>国籍</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="name">詹姆斯</td>
        <td>23</td>
        <td>2.03米</td>
        <td>113.4公斤</td>
        <td>1984年12月30日</td>
        <td>美国</td>
      </tr>
      <tr>
        <td class="name">欧文</td>
        <td>24</td>
        <td>1.91米</td>
        <td>88斤</td>
        <td>1992年3月23日</td>
        <td>美国</td>
      </tr>
      <tr>
        <td class="name">乐福</td>
        <td>25</td>
        <td>2.08米</td>
        <td>110公斤</td>
        <td>1988年9月7日</td>
        <td>美国</td>
      </tr>
      <tr>
        <td class="name">库里</td>
        <td>26</td>
        <td>7米</td>
        <td>90公斤</td>
        <td>1990年12月30日</td>
        <td>美国</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
