<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer"> <!-- 百度音乐api的服务器设置了本地服务器无法播放，加入这个才行 -->
  <title>海山城音乐台</title>
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="hscMusic.css">
  <script type="text/javascript" src="hscMusic.js" async="async"></script>
</head>
<body>
  <div class="cover"></div>
  <main class="clearfix">
    <div class="song-show-left">
      <div class="song-pic"><img src="http://musicdata.baidu.com/data2/pic/948a185b6c2d2a9a4cccf756a9021a45/317350648/317350648.jpg@s_0,w_300" alt="图片被百度吞了"></div>
      <div class="song-ctrl">
        <i class="fa fa-heart"></i>
        <i class="fa fa-pause"></i>
        <i class="fa fa-forward"></i>
      </div>
    </div>
    <div class="song-show-right">
      <div class="album-name">在路上</div>
      <p class="lyric">此歌曲暂无歌词</p>
      <div class="song-collect">
        <i class="fa fa-headphones"></i>
        <span>30879</span>
        <i class="fa fa-heart"></i>
        <span>643</span>
        <i class="fa fa-gg-circle"></i>
        <span>haiShanChengRadio</span>
      </div>
      <div class="progress-bar"></div>
      <div class="time"><span class="current-time">0:00</span>/<span class="total-time"></span>0:00</div>
      <p class="song-name">haiyangzhixin</p>
      <p class="author">haishancheng</p>
    </div>
  </main>
  <footer class="clearfix">
    <div class="album-bar pre-bar-in pre-bar-out"><</div>
    <figure>
      <img src="albumBg/public_tuijian_spring.jpg" channel-id="public_tuijian_spring" alt="图片找不到了">
      <p>1</p>
    </figure>
    <figure>
      <img src="albumBg/public_tuijian_autumn.jpg" channel-id="public_tuijian_autumn" alt="图片找不到了">
      <p>2</p>
    </figure>
    <figure>
      <img src="albumBg/public_tuijian_winter.jpg" channel-id="public_tuijian_winter" alt="图片找不到了">
      <p>3</p>
    </figure>
    <figure>
      <img src="albumBg/public_tuijian_rege.jpg" channel-id="public_tuijian_rege" alt="图片找不到了">
      <p>4</p>
    </figure>
    <figure>
      <img src="albumBg/public_tuijian_ktv.jpg" channel-id="public_tuijian_ktv" alt="图片找不到了">
      <p>5</p>
    </figure>
    <figure>
      <img src="albumBg/public_tuijian_billboard.jpg" channel-id="public_tuijian_billboard" alt="图片找不到了">
      <p>6</p>
    </figure>
    <div class="album-bar next-bar-in next-bar-out">></div>
  </footer>
</body>
</html>
