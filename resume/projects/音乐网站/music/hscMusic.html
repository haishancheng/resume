  <title>海山城音乐台</title>
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">

  <div class="cover"></div>

    <div class="song-show-left">
      <div class="song-pic"><img src="" alt="图片找不到了"></div>
      <div class="song-ctrl">
        <i class="fa fa-heart"></i>
        <i class="fa fa-play"></i>
        <i class="fa fa-forward"></i>
      </div>
    </div>
    <div class="song-show-right">
      <div class="album">
        <span style="color:black; font-weight: bolder">频道：</span>
        <span class="album-name" >海山城</span>
      </div>
      <p class="lyric">此歌曲暂无歌词</p>
      <div class="song-collect">
        <i class="fa fa-headphones"></i>
        <span>30879</span>
        <i class="fa fa-heart"></i>
        <span>643</span>
        <i class="fa fa-gg-circle"></i>
        <span>hscRadio</span>
      </div>
      <i class="fa fa-retweet"></i>
      <div class="progress-bar">
        <div class="total-bar"></div>
        <div class="current-bar"></div>
      </div>
      <div class="time"><span class="current-time">0:00</span> / <span class="total-time">0:00</span></div>
      <i class="fa fa-volume-up"></i>
      <div class="volume-ctrl">
        <span class="volume-up">+</span>
        <div class="volume-bar progress-bar">
          <div class="total-bar"></div>
          <div class="current-bar"></div>
        </div>
        <span class="volume-down">-</span>
      </div>
      <p class="song-name">haiyangzhixin</p>
      <p class="author">haishancheng</p>
    </div>
  </main>
